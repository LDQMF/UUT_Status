<!doctype html>
<html>
<title>UUT Status</title>
<header>
  <script src="{{ url_for('static', filename='sorttable.js') }}"></script>
</header>
<style>
  th, td {
    text-align: left;
  }
  tr:nth-child(even) {background-color: lightgray;}  
  footer {
    padding: 3px;
    font-size: 10px;
  }
  /* Sortable tables */
  table.sortable thead {
      background-color:#eee;
      color:#666666;
      font-weight: bold;
      cursor: default;
  }
  table.sortable th:not(.sorttable_sorted):not(.sorttable_sorted_reverse):not(.sorttable_nosort):after { 
    content: " \25B4\25BE" 
  }
</style>
<body>
<p>QMF UUT Status</p>

<table>
  <tr><th>Serial number</th><th>BMC MAC</th><th>BMC IP</th></tr>
  {% for r in listing %}
  <tr>
    <td>{{ r['qcisn'] }}</td>
    <td>{{ r.str_to_mac(r['bmcmac']) }}</td>
    <td>{{ ts.getLeaseIp(r['bmcmac']) }}</td>
    <td></td>
  </tr>
  {% endfor %}
</table>
</table>

</body>

<hr class="solid">
<footer>
  <p>Project source, issue report, comments please go to <a href="https://github.com/doublechiang/UUT_Status">https://github.com/doublechiang/UUT_Status</a></p></p>
</footer>
</html>
